<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<!--  async permet le telechargement des fichiers js en parallèle du chargement du html puis ensuite execute le JS il peut y avoir du contenu html à placer si le fichier js est placé en milieu de page
  defer permet de telecharger le js en parallèle du html et charge le js une fois toute les traitement terminés -->
  <script src="simple.js" defer></script>
<!--  <script src="function.js"></script>-->
</head>
<body>
<h1 id="heading"></h1>
<p>Ceci est une simple page HTML</p>
<ul>
  <li>Un titre H1</li>
  <li>Un paragraph</li>
  <li>Une liste non ordonnée</li>
</ul>

</body>
</html>
