<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau Film</h2>
    <form [formGroup]="movieForm" (ngSubmit)="onSaveMovie()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="director">RÃ©alisateur</label>
        <input type="text" id="director"
               class="form-control" formControlName="director">
      </div>
      <div formArrayName="actors">
        <h3>Acteurs</h3>
        <div class="form-group" *ngFor="let actorControl of getActors().controls; let i = index">
          <input type="text" class="form-control" [formControlName]="i">
        </div>
        <button type="button" class="btn btn-dark" (click)="onAddMovie()">Ajouter un acteur</button>
      </div>
      <div class="form-group">
        <label for="abstract">Synopsis</label>
        <textarea id="abstract"
                  class="form-control" formControlName="abstract">
        </textarea>
      </div>
      <button class="btn btn-success" [disabled]="movieForm.invalid"
              type="submit">Enregistrer
      </button>

    </form>
  </div>
</div>
